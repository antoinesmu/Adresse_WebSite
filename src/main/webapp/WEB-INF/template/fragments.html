<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AdresseHEI</title>
    <meta charset="UTF-8-general-ci">
</head>

<body>
<!-- Barre de navigation -->
<header th:fragment="menu(currentPage)">
    <nav>
        <a href="accueil"><img class="logo" id="logo_header" src="images/newAdressLogo.png"/></a>
        <!-- a href="accueil"><img class="logo" id="logo_header" src="images/L_adresse_HEI.jpeg"/></a-->
        <a class="text" href="accueil">Accueil</a>
        <a class="text" href="liste">Restaurants</a>
        <a th:if="${admin}" class="text" href="admin/newrestaurant">Ajouter un restaurant</a>
        <a th:if="${admin}" class="text" href="admin/users">Utilisateurs</a>
        <button class="inlineFlex userPage click">
            <a href="admin/userpage">Espace personnel</a>
        </button>
        <form id="searchForm" class="searchBar inlineBlock" method="post">
            <div class="input-box search inlineFlex">
                <input id="searchKeyword" name="searchKeyword" type="text" placeholder="Rechercher" required>
                <script src="js/search.js" type="application/javascript"></script>
                <a id="searchButton" class="search button" onclick="postForm()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi-search"
                         viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </a>
            </div>
        </form>
    </nav>
</header>
<header th:fragment="menu_admin">
    <nav>
        <a href="../accueil"><img class="logo" id="logo_header" src="../images/newAdressLogo.png"/></a>
        <a class="text" href="../accueil">Accueil</a>
        <a class="text" href="../liste">Restaurants</a>
        <a th:if="${admin}" class="text" href="../admin/newrestaurant">Ajouter un restaurant</a>
        <a th:if="${admin}" class="text" href="../admin/users">Utilisateurs</a>
        <button class="inlineFlex userPage click">
            <a href="../admin/userpage">Espace personnel</a>
        </button>
        <form id="searchForm" class="searchBar inlineBlock" method="post">
            <div class="input-box search inlineFlex">
                <input id="searchKeyword" name="searchKeyword" type="text" placeholder="Rechercher" required>
                <script src="../js/search.js" type="application/javascript"></script>
                <a id="searchButton" class="search button" onclick="postForm()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi-search"
                         viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </a>
            </div>
        </form>
    </nav>
</header>

<!-- Footer -->
<footer th:fragment="footer(currentPage)">
    <div class="main footer">
        <div class="column">
            <h3 class="titreFooter">Pour plus d'infos</h3>
            <h3 class="text"> Adresse </h3>
            <p class="text">HEI - 13 Rue de Toul, 59000 Lille</p>
        </div>
        <div class="column">
            <section class="footerReseaux">
                <a href="https://www.instagram.com/ladresse_hei/"><img class="logo" id="logo_insta"
                                                                       src="./images/instagram.png"/></a>
                <a class="text" href="https://www.instagram.com/ladresse_hei/"> @ladresse_hei</a>
            </section>
            <section class="footerReseaux">
                <a href="https://fr-fr.facebook.com/ladresse.hei.3"><img class="logo" id="logo_fb"
                                                                         src="./images/facebook.png"/></a>
                <a class="text" href="https://fr-fr.facebook.com/ladresse.hei.3">L'Adresse Hei</a>
            </section>
        </div>
    </div>
</footer>
